<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<div class="project">
  <div class="container">
   <div class="block">
     <section class="text-div text-container">
      <h1 class="main-title">Get <span>insights</span> that help your business grow.</h1>

      <p class="main-txt">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="grid-temp">
          <div class="column">
            <h4 class="value">10k+</h4> 
            <p class="column-txt">companies</p>
          </div>
          <div class="column">
            <h4 class="value">314</h4>
            <p class="column-txt">templates</p>
          </div>
            <div class="column">
              <h4 class="value">12m+</h4>
              <p class="column-txt">queries</p>
            </div>
        </div>
      </section>
      <div class="img-part">
        <img src="images/image-header-desktop.jpg">
        <div class="bg"></div>
      </div>
</div>
    </div>
  </div>
</body>
</html>
